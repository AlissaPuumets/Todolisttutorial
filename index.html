<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo App</h1>
    <div class="wrapper">
        <form>
            <input id="ToDo-input" type="text" placeholder="Write a ToDo" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="" class="custom-checkbox"></label>
            </li>
        </ul>
    </div>
</body>
</html>
